<!DOCTYPE html>
<html lang="ZH">

<head>
    <meta charset="UTF-8">
    <title>B2A22作業09</title>
    <style>
h4{
color: red;
}

div{
color: blue;
margin: 5px;
}
</style>
</head>
<body>
<form id="form01">
    姓名:<input type="text" name="name01" value="張芸睿"><br>
    收件地址:<input type="text" name="address01" value="台北市文山區興隆路三段"><br>
    電話:<input type="tel" name="tel01" value="0905272513"><br>
    電子郵件:<input type="email" name="email01" value="u11105122@o365.ttu.edu.tw"><br>
    指定收件日期:<input type="date" name="date01"><br>
    水果種類:<br><input type="checkbox" name="fruit" id="fruit01" value="愛文芒果(1箱)">愛文芒果(1箱)475元;
    購買數量:<input type="number" name="number01"><br>
    <input type="checkbox" name="fruit" id="fruit02" value="有機木瓜(6台斤)">有機木瓜(6台斤) 435元;
    購買數量:<input type="number" name="number02"><br>
    <input type="checkbox" name="fruit" id="fruit03" value="黑鑽石桑葚(5台斤)">黑鑽石桑葚(5台斤) 749元;
    購買數量:<input type="number" name="number03"><br>
</form>

<button id="checkoutBtn"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
function fruit(fruitType, fruitPrice) {
this.Type = fruitType;
this.Price = fruitPrice;
this.No = 0;
this.subTotal = function() {
return this.Price * this.No;
}
}

var fruit01 = new fruit("愛文芒果(1箱)", 475);
var fruit02 = new fruit("有機木瓜(6台斤)", 435);
var fruit03 = new fruit("黑鑽石桑葚(5台斤)", 749);

function shoppingInfo() {
var text = "<h4>您的購物資訊如下:</h4>";
var x = document.getElementById("form01");
var sumToPay = 0;
var i;

for (i = 0; i <= 4; i++) {
var item = "";
switch (i) {
case 0: item = "姓名:"; break;
case 1: item = "收件地址:"; break;
case 2: item = "電話:"; break;
case 3: item = "電子郵件:"; break;
case 4: item = "指定收件日期:"; break;
}
text += item + x.elements[i].value + "<br>";
}

for (i = 5; i < 10; i += 2) {
if (x.elements[i].checked) {
var fruitNo = x.elements[i + 1].value;
if (fruitNo > 0) {
switch (i) {
case 5:
fruit01.No = fruitNo;
sumToPay += fruit01.subTotal();
text += `水果種類: ${fruit01.Type}; 共${fruit01.No}單位<br>價格小計: ${fruit01.subTotal()}元<br>`;
break;
case 7:
fruit02.No = fruitNo;
sumToPay += fruit02.subTotal();
text += `水果種類: ${fruit02.Type}; 共${fruit02.No}單位<br>價格小計: ${fruit02.subTotal()}元<br>`;
break;
case 9:
fruit03.No = fruitNo;
sumToPay += fruit03.subTotal();
text += `水果種類: ${fruit03.Type}; 共${fruit03.No}單位<br>價格小計: ${fruit03.subTotal()}元<br>`;
break;
}
}
}
}

text += `價格合計: ${sumToPay}元<br>`;
document.getElementById("demo").innerHTML = text;
}

var checkoutBtn = document.getElementById("checkoutBtn");
checkoutBtn.addEventListener("click", shoppingInfo);
</script>
</body>
</html>
